<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleepy</title>
    <!-- Bootstrap 4.5.2 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome 4.7 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-dark">
    <section class=" container-fluid">
        <div class="row justify-content-center my-5  text-white">
            <div class="col-md-4 jumbotron bg-dark">
                <div class="text-center">
                    <i class="fa fa-exclamation-triangle fa-5x text-{{error_status}}" aria-hidden="true"></i>
                    <h1> ERROR <span class=" text-{{error_status}}">{{error_code}}</span></h1>
                    <p> {{error_msg}} </p>
                    <a class="btn btn-{{error_status}}" href="/"> Reload </a>
                </div>
                <div class="jumbotron bg-dark border border-{{error_status}} my-3 px-5">
                    Try:
                    <ul>
                        <li>Reload Page</li>
                        <li>Check your connection</li>
                        <li>Contact your administrator</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
