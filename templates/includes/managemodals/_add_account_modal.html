<!-- The Modal  Add account-->
<div class="modal fade" id="addaccountmodal">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    
        <!-- Modal Header -->
        <div class="modal-header bg-success">
        <h4 class="modal-title">Add Account</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form action="/addaccount" method="post" id="addaccountform">
                <div class="callout callout-success mt-3">
                    <h5><i class="fa fa-bullhorn" aria-hidden="true"></i> Instruction</h5>
  
                    <p>Add account by completing the information needed. Make sure the information are correct.</p>
                </div>

                <div class="form-group">
                    <label for="addfname">First Name: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter first name" id="addfname" name="addfname" value="" >
                </div>
                <div class="form-group">
                    <label for="addlname">Last Name: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter last name" id="addlname" name="addlname" value="" >
                </div>
                <div class="form-group">
                    <label for="addemail">Email: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter email" id="addemail" name="addemail" value="" >
                </div>
                <div class="form-group">
                    <label for="addpwd">Password: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Password (the default password is '{{viewdata.get('defaultpwd')}}')" id="addpwd" name="addpwd" value="{{viewdata.get('defaultpwd')}}" >
                </div>
                <div class="form-group">
                    <label for="addrole">Role: <span class="invalid text-danger">*</span></label>
                    <select class="form-control" id="addrole" name="addrole">
                    {% for role in viewdata.get('roles') %}
                        <option value="{{role.get('role_id')}}">{{role.get('name').title()}}</option>
                    {% endfor %}
                    </select>
                </div>

                <button class="btn btn-success" type="submit">Add</button>
            </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
    </div>
    </div>
</div>
