<!-- The Modal  Block account-->
<div class="modal fade" id="blockaccountmodal">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    
        <!-- Modal Header -->
        <div class="modal-header bg-gray">
        <h4 class="modal-title">Block Account</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form action="/blockaccount" method="post" id="blockaccountform">
                <input type="hidden" name="blockaccid" id="blockaccid">
                <img src="" alt="account photo" id="blockphoto" class=" img-thumbnail mx-auto d-block" style="max-height: 250px;">
                
                <div class="callout callout-gray mt-3">
                    <h5><i class="fa fa-bullhorn" aria-hidden="true"></i> Instruction</h5>
  
                    <p>Block account by clicking block. Blocking account will lose the privileges of the desired account</p>
                </div>

                <div class="form-group">
                    <label for="blockfname">First Name: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter first name" id="blockfname" name="blockfname" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="blocklname">Last Name: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter last name" id="blocklname" name="blocklname" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="blockemail">Email: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter email" id="blockemail" name="blockemail" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="blockrole">Role: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter role" id="blockrole" name="blockrole" value="" disabled>
                </div>
                <button class="btn btn-secondary bg-gray" type="submit">Block</button>
            </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
    </div>
    </div>
</div>
