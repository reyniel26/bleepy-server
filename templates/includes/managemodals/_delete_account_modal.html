<!-- The Modal  Delete account-->
<div class="modal fade" id="deleteaccountmodal">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    
        <!-- Modal Header -->
        <div class="modal-header bg-maroon">
        <h4 class="modal-title">Delete Account</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form action="/deleteaccount" method="post" id="deleteaccountform">
                <input type="hidden" name="deleteaccid" id="deleteaccid">
                <img src="" alt="account photo" id="deletephoto" class=" img-thumbnail mx-auto d-block" style="max-height: 250px;">
                
                <div class="callout callout-danger mt-3">
                    <h5><i class="fa fa-bullhorn" aria-hidden="true"></i> Instruction</h5>
  
                    <p>Delete account by clicking delete. It is recommended to <b>block</b> the account instead of deleting.</p>
                </div>

                <div class="form-group">
                    <label for="deletefname">First Name: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter first name" id="deletefname" name="deletefname" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="deletelname">Last Name: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter last name" id="deletelname" name="deletelname" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="deleteemail">Email: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter email" id="deleteemail" name="deleteemail" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="deleterole">Role: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter role" id="deleterole" name="deleterole" value="" disabled>
                </div>
                <button class="btn btn-danger bg-maroon" type="submit">Delete</button>
            </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
    </div>
    </div>
</div>
