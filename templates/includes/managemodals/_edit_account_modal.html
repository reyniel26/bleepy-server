<!-- The Modal  Edit account-->
<div class="modal fade" id="editaccountmodal">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    
        <!-- Modal Header -->
        <div class="modal-header bg-warning">
        <h4 class="modal-title">Edit Account</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form action="/editaccount" method="post" id="editaccountform" enctype="multipart/form-data">
                <input type="hidden" name="editaccid" id="editaccid">
                <img src="" alt="account photo" id="editphoto" class=" img-thumbnail mx-auto d-block" style="max-height: 250px;">
                <div class="form-group">
                    <label for="editfname">First Name: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter first name" id="editfname" name="editfname" value="" >
                </div>
                <div class="form-group">
                    <label for="editlname">Last Name: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter last name" id="editlname" name="editlname" value="" >
                </div>
                <div class="form-group">
                    <label for="editemail">Email: <span class="invalid text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter email" id="editemail" name="editemail" value="" >
                </div>
                <div class="form-group">
                    <label for="editrole">Role: <span class="invalid text-danger">*</span></label>
                    <select class="form-control" id="editrole" name='editrole'>
                    {% for role in viewdata.get('roles') %}
                        <option value="{{role.get('role_id')}}">{{role.get('name').title()}}</option>
                    {% endfor %}
                    </select>
                </div>

                <button class="btn btn-warning" type="submit">Update</button>
            </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
    </div>
    </div>
</div>
