<script>
    $(".btneditaccount").click(function(){
        //first view the account to be edit
        let acc_id = $(this).val()
        $.ajax ({
            type:"POST",
            url:"/viewaccount",
            data: {
                acc_id:acc_id
            },
            cache: false,
            success:function(data){
                $("#editphoto").attr("src",data.photo);
                $('#editfname').val(data.fname)
                $('#editlname').val(data.lname)
                $('#editemail').val(data.email)
                $('#editrole').val(data.role_id)
                $('#editaccid').val(acc_id)
                $("#editaccountmodal").modal();
            },error:function(e){
                alert("error: "+e)
            }
        });
    });

    $("#editaccountform").validate({
        errorElement: 'span',
        errorClass: 'invalid',
        rules: {
            editfname:{
                required: true,
                minlength: 2,
                validname: true
            },
            editlname:{
                required: true,
                minlength: 2,
                validname: true
            },
            editemail:{
                required: true,
                email:true
            }
        }
    });

</script>
